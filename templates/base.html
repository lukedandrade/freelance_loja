<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dropdown-style.css">
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body class="test0">
  {% block navbar %}
    <nav class="navbar navbar-default navbar-fixed-top navbar-color">
      <div class="container-fluid">
        <div class="row">
          <!-- Botões para as diferentes seções do website -->
          <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Menu</button>
              <div id="myDropdown" class="dropdown-content">
                  <a href="#">ID1</a>
                  <a href="#">ID2</a>
                  <a href="#">ID3</a>
                  <a href="#">ID4</a>
              </div>
            </div>
            <a class="btn btn-color" href="#">ID4</a>
            <a class="btn btn-color" href="#">ID3</a>
            <a class="btn btn-color" href="#">ID2</a>
            <a class="btn btn-color" href="#">ID1</a>
        </div>
      </div>
    </nav>
  {% endblock %}
  {% block content %}
  <!--Parte de mensagens flashadas -->
  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% block page_content %}{% endblock %}
  {% endblock %}
  </body>
